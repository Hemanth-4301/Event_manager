<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Events</title>
    <style>
        body {
            background-image: linear-gradient(to right, hsl(0, 0%, 100%), #fdfcfb); /* Gradient background */
            color: #333; /* Dark text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 50px; /* Adjust as needed */
            color: #fff; /* White text for heading */
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50; /* Green background for header */
            color: white;
        }
        td {
            border: 2px solid #4CAF50; /* Green border for cells */
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container a {
            text-decoration: none;
            margin: 10px;
        }
        /* Different button colors */
        .button.green {
            background-color: #4CAF50; /* Green background */
        }
        .button.blue {
            background-color: #3498db; /* Blue background */
        }
        .button.orange {
            background-color: #ff8c00; /* Orange background */
        }
        .button.purple {
            background-color: #9b59b6; /* Purple background */
        }
        .button.red {
            background-color: #e74c3c; /* Red background */
        }
        .button {
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            filter: brightness(110%); /* Increase brightness on hover */
        }
    </style>
</head>
<body>
    <h1>Events</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Event</th>
            </tr>
        </thead>
        <tbody>
            {% if message %}
                <tr><td colspan="2">{{ message }}</td></tr>
            {% else %}
                {% for event in events %}
                    <tr>
                        <td>{{ event.date }}</td>
                        <td>{{ event.name }}</td>
                    </tr>
                {% endfor %}
            {% endif %}
        </tbody>
    </table>

    <div class="button-container">
        <a href="{% url 'add_event' %}" class="button green">Add Event</a>
        <a href="{% url 'display_events' %}" class="button blue">Go Back</a>
    </div>
</body>
</html>
